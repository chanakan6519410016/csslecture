<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .iot {
        border-radius: 5px;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 2fr 3fr;
        grid-template-rows: 1fr 3fr 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="iot" id="ital1" style="background-color: #ff0909">AAAAA</div>
      <div class="iot" id="ital2" style="background-color: #ffef09">BBBBB</div>
      <div class="iot" id="ital3" style="background-color: #78ff09">CCCCC</div>
      <div class="iot" id="ital4" style="background-color: #09ceff">DDDDD</div>
      <div class="iot" id="ital5" style="background-color: #0922ff">EEEEE</div>
      <div class="iot" id="ital6" style="background-color: #9009ff">FFFFF</div>
      <div class="iot" id="ital7" style="background-color: #ff09f3">GGGGG</div>
      <div class="iot" id="ital8" style="background-color: #ff0990">HHHHH</div>
      <div class="iot" id="ital9" style="background-color: #ff0990">IIIII</div>
      <div class="iot" id="ital10" style="background-color: #ff0915">JJJJJ</div>
    </div>
  </body>
</html>
